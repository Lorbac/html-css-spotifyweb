<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SpotifyWeb</title>
</head>
<body>
    <div class="container">
        <!-- Inizio main -->
        <main>
            <div class="nav">
                <div class="nav-top">
                    <section class="logo">
                        <img src="img/logo.svg" alt="">
                    </section>

                    <section class="logo-small">
                        <img src="img/logo-small.svg" alt="">
                    </section>
                    <section class="header">
                        <ul>
                            <li><a href="#"><img src="img/home.svg" alt="">Home</a></li>
                            <li><a href="#"><img src="img/search.svg" alt="">Cerca</a></li>
                            <li><a href="#"><img src="img/libreria.svg" alt="">La tua libreria</a></li>
                        </ul>
                    </section>
                    <section class="header-small">
                        <ul>
                            <li><a href="#"><img src="img/home.svg" alt=""></a></li>
                            <li><a href="#"><img src="img/search.svg" alt=""></a></li>
                            <li><a href="#"><img src="img/libreria.svg" alt=""></a></li>
                        </ul>
                    </section>
                    <section class="playlist">
                        <h2>PLAYLIST</h2>
                        <a href="#"><i class="fas fa-plus-square"></i> Crea playlist</a>
                        <div class="list-playlist">
                            <ul>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </section>
                </div>
                <div class="nav-bot">
                    <a href="#"><img class="download-logo" src="img/download.svg" alt=""> Installa app</a>
                    <hr>
                    <a href="#"><img class="img-profile" src="img/profile.svg" alt=""> Jhon Doe</a>
                </div>
                <div class="nav-bot-small">
                    <a href="#"><img class="download-logo" src="img/download.svg" alt=""></a>
                    <a href="#"><img class="img-profile" src="img/profile.svg" alt=""></a>   
                </div>
            </div>
            <div class="content">

            </div>
        </main>
        <!-- Fine main -->
        <!-- Inizio footer -->
        <footer>
            <div class="player">
                <div class="side">
                    <div class="img-album">
                        <img src="img/sinister.jpeg" alt="">
                    </div>
                    <div class="track">
                        <div>Sinister</div>
                        <div>Nome Brano</div>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="far fa-heart"></i></a>
                        <a href=""><i class="far fa-folder"></i></a>
                    </div>
                </div>
                <div class="mid">
                    <div class="icon-player">
                        <div><i class="fas fa-random"></i></div>
                        <div><i class="fas fa-step-backward"></i></div>
                        <div><i class="far fa-play-circle"></i></div>
                        <div><i class="fas fa-step-forward"></i></div>
                        <div><i class="fas fa-redo-alt"></i></div>
                    </div>
                    <div class="song-bar">
                        <div><span>0:25</span></div>
                        <div class="bar"><div class="lighter-bar"><div class="sphere"></div></div></div>
                        <div><span>4:35</span></div>
                    </div>
                </div>
                <div class="side">
                    <div><i class="fas fa-list-ul"></i></div>
                    <div><i class="fas fa-tv"></i></div>
                    <div><i class="fas fa-volume-up"></i></div>
                    <div class="bar"><div class="lighter-bar"><div class="sphere"></div></div></div>
                </div>
            </div>
        </footer>
        <!-- Fine footer -->
    </div>
</body>
</html>
